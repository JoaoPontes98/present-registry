<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Signup/Login</title>
    <link rel="stylesheet" type="text/css" href="styling/css/main.css">
    <link rel="stylesheet" type="text/css" href="styling/bootstrap/css/bootstrap.min.css">
</head>
<body>
    <div class="container-login"></div>
        <div class="container-login-form form-inline">
            <form>
                <span class="formTitle">
                    Sign Up
                </span>
                
                <div class="form-group" data-validate="Name is required">
                    <label class="form-label" for="fullNameInput">Full Name</label>
                    <input class="form-control" id="fullNameInput" type="text" name="name" placeholder="Name...">
                </div>
                
                <div class="form-group" data-validate="Valid email is required: ex@abc.xyz">
                    <label class="form-label" for="emailInput">Email</label>
                    <input class="form-control" id="emailInput" type="text" name="email" placeholder="Email addess...">
                </div>
                
                <div class="form-group" data-validate="Username is required">
                    <label class="form-label" for="usernameInput">Username</label>
                    <input class="form-control" id="usernameInput" type="text" name="username" placeholder="Username...">
                </div>
                
                <div class="form-group" data-validate="Password is required">
                    <label class="form-label" for="passwordInput">Password</label>
                    <input class="form-control" id="passwordInput" type="text" name="pass" placeholder="*************">
                </div>
                
                <div class="form-group" data-validate="Repeat Password is required">
                    <label class="form-label" for="repeatPasswordInput">Repeat Password</label>
                    <input class="form-control" id="repeatPasswordInput" type="text" name="repeat-pass" placeholder="*************">
                </div>

                <div class="container-form-btn">
                    <button class="btn btn-primary">
                        Sign Up
                    </button>
                    
                
                    <a href="#" class="">
                        Sign in
                    </a>
                </div>
            </form>
        </div>

    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
